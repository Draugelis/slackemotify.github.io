    <section class="hero is-primary block">
        <div class="hero-body">
            <p class="title">
                Emotify your text
            </p>
        </div>
    </section>

    <div class="columns">
        <div class="column is-three-fifths is-offset-one-fifth">
            <div class="control">
                <label class="radio">
                  <input type="radio" name="letters" id="alphabet-white-$1" checked>
                  Slack white letters
                </label>
                <label class="radio">
                  <input type="radio" name="letters" id="alphabet-yellow-$1">
                  Slack yellow letters
                </label>
                <label class="radio">
                  <input type="radio" name="letters" id="regional_indicator_$1">
                  Regional indicators (For Discord)
                </label>
              </div>
            <div class="field has-addons">
                <div class="control is-expanded">
                    <input class="block input is-rounded" type="text" placeholder="Enter text to convert" id="inputText">
                </div>
                <div class="control">
                    <button class="block  button is-rounded is-primary" id="convertButton">Convert</button>
                </div>
              </div>

              <div class="field has-addons">
                <div class="control is-expanded">
                    <input class="block input is-rounded" type="text" placeholder="Output" id="outputText" readonly></input>    
                </div>
                <div class="control">
                    <button class="block  button is-rounded is-primary si-1" id="copyButton">Copy</button>
                </div>
              </div>
        </div>
    </div>
    <script src='main.js'></script>
</body>

</html>
